<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--Prevent page from being cached-->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Drag and drop demo</title>
        <!-- Latest compiled and minified CSS & JS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="dnd.js"></script>
        <link rel="stylesheet" type="text/css" href="dnd.css">
    </head>
    <body>
        <div class="jumbotron intro text-center">
            <h1>Todo list</h1>
            <p>Double click a task to change its description</p>
            <p>Double click the title of a category to change it</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3 box" data-category="0">
                    <h1 class="text-info text-center"><span class='categoryTitle'>Idea</span><span class="createTask glyphicon glyphicon-plus"></span></h1>
                    <div class="dropTarget list-group">
                    </div>
                </div>
                <div class="col-md-3 box" data-category="1">
                    <h1 class="text-info text-center"><span class='categoryTitle'>Working on</span><span class="createTask glyphicon glyphicon-plus"></span></h1>
                    <div class="dropTarget list-group">
                    </div>
                </div>
                <div class="col-md-3 box" data-category="2">
                    <h1 class="text-info text-center"><span class='categoryTitle'>Completed</span><span class="createTask glyphicon glyphicon-plus"></span></h1>
                    <div class="dropTarget list-group">
                    </div>
                </div>
                <div class="col-md-3 box" data-category="3">
                    <h1 class="text-info text-center"><span class='categoryTitle'>Accepted</span><span class="createTask glyphicon glyphicon-plus"></span></h1>
                    <div class="dropTarget list-group">
                    </div>
                </div>
            </div>
        </div>
        <div class='container text-center'>
            <div id='saveTasksBtn' class='btn btn-info'>Save tasks</div>
            <div id='deleteAllTasksBtn' class='btn btn-danger'>Delete all tasks</div>
        </div>
        <!-- end of container -->
        <!-- <div id="dangerZone" class="container">
            <h1 class="text-danger text-center">Delete task</h1>
        </div> -->
    </body>
</html>
